<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Notary System</title>
</head>
<body>
    <h1>Blockchain Notary System</h1>
    <form id="notarizeForm">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br><br>
        <label for="documentHash">Document Hash:</label>
        <input type="text" id="documentHash" name="documentHash" required><br><br>
        <button type="submit">Notarize Document</button>
    </form>

    <script>
        document.getElementById('notarizeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const user = document.getElementById('user').value;
            const documentHash = document.getElementById('documentHash').value;
            const privateKey = 'YOUR_PRIVATE_KEY'; // Replace with actual private key
            const response = await fetch('http://localhost:3000/notarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': privateKey,
                },
                body: JSON.stringify({ user, documentHash }),
            });
            const data = await response.json();
            alert(`Transaction ID: ${data.transactionId}`);
        });
    </script>
</body>
</html>
